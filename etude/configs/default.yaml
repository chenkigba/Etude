# Etude Default Configuration
# ============================
#
# This file contains the default configuration values for the Etude package.
# These defaults are used when no custom configuration is provided.
#
# Usage:
#   # Use built-in defaults
#   etude-infer --input audio.wav
#
#   # Override with custom config
#   etude-infer --config my_config.yaml --input audio.wav
#
# To see all available options with their defaults, run:
#   python -c "from etude.config import EtudeConfig; print(EtudeConfig().model_dump())"

# --- Environment ---
env:
  # Device selection: "auto", "cuda", "mps", or "cpu"
  # "auto" will select the best available device
  device: "auto"

  # Audio separation backend for beat detection
  # - "spleeter": Higher quality, requires separate conda environment
  # - "demucs": Runs in main environment (macOS compatible)
  separation_backend: "demucs"

  # Conda environment name for Spleeter (only used when separation_backend is "spleeter")
  spleeter_env_name: "py38_spleeter"

# --- Paths ---
# Uncomment and modify if your paths differ from defaults
